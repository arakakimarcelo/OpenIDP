        tls.verify      Off
        Index           kubernetes_cluster
        Type            flb_type
        Logstash_Format On
        Logstash_Prefix kubernetes
        Time_Key        @timestamp
        Trace_Error     On
        Suppress_Type_Name On

  parsers.conf: |
    [PARSER]
        Name   docker
